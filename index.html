<!DOCTYPE html>
<html ng-app="newsFlashApp">

<head>
  <meta charset="utf-8">
  <title>News Flash</title>
  <!-- <base href="/newsflash/"> -->
  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
  <!-- Styles -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" media="screen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
  <link rel="stylesheet" href="css/global.css" media="screen" title="no title" charset="utf-8">

</head>

<body>
  <!-- define angular controller -->

  <body ng-controller="mainController">

    <!-- HEADER AND NAVBAR -->
    <header>
      <nav id="utilityNav">
        <div class="container">
          <ul class="clearfix">
            <li ng-hide="userIsLoggedIn"><a href="#login">Login</a></li>
            <li ng-show="userIsLoggedIn">Current User: {{ currentUser.username }}</li>
            <li ng-show="userIsLoggedIn"><a ng-click="logout()" href="#">Logout</a></li>
            <li><a href="#db" target="_blank">DB</a></li>
          </ul>
        </div>
      </nav>

      <nav class="navbar navbar-default">
        <div class="container">

          <div class="navbar-header">
            <a class="navbar-brand" href="/newsflash/#">NewsFlash</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#facts"><i class="fa fa-plus"></i> Facts</a></li>
            <li ng-show="userIsLoggedIn"><a href="#myFacts"><i class="fa fa-plus"></i> My Facts</a></li>
            <li ng-show="userIsLoggedIn"><a href="#study"><i class="fa fa-plus"></i> Study</a></li>
            <li><a href="#new"><i class="fa fa-plus"></i> New</a></li>
            <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
            <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main">
      {{ message }}

      <!-- angular templating -->
      <!-- this is where content will be injected -->
      <div class="container">
        <div ng-view></div>
      </div>

    </div>

    <div id="msgContainer" ng-show="messages.list.length > 0">
<div ng-repeat="msg in messages.list" class="alert alert-{{msg.type}}" ng-hidden="msg.hidden" ng-class="{fade: msg.startFade}">
  <strong>{{msg.type}}!</strong> {{msg.content}}
<span ng-click="msgRemove(msg)" class="fa fa-close"></span>
</div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/factories/db.js"></script>
    <script src="js/factories/auth.js"></script>
    <script src="js/controllers/login.js"></script>
    <script src="js/controllers/new.js"></script>
    <script src="js/controllers/facts.js"></script>
    <script src="js/controllers/myFacts.js"></script>
    <script src="js/controllers/settings.js"></script>
    <script src="js/controllers/study.js"></script>
    <script src="js/controllers/about.js"></script>
    <script src="js/controllers/contact.js"></script>
    <script src="js/controllers/users.js"></script>
    <script src="js/controllers/dbDump.js"></script>
    <script src="js/controllers/myFactEdit.js"></script>
  </body>

</html>
