<form id="factForm" name="factForm" novalidate>

  <div class="form-group">
    <label>Side1:</label>
    <textarea class="form-control" ng-model="myFact.side1"></textarea>
  </div>

<div class="form-group">
  <label>Side2:</label>
  <textarea class="form-control" ng-model="myFact.side2"></textarea>
</div>

<div class="form-group">
  <label>Tags:</label>
  <input ng-model="newTag" name="newTag" type="text" ng-blur="showNewTagValidate = false" required />
  <button ng-click="addTag(newTag)" class="btn btn-primary btn-xs">Add</button>
  <div ng-show="showNewTagValidate && factForm.newTag.$error.required">
    <span class="bg-danger" >text is required.</span>
  </div>
  <ul ng-show="myFact.tags.length > 0">
    <li ng-repeat="tag in myFact.tags track by $index">{{tag}} <button ng-click="removeTag($index)" class="btn btn-xs btn-default">remove</button></li>
  </ul>
</div>

<div class="form-group">
  <button class="btn btn-primary" ng-click="update(myFact)">Save</button>
  <button class="btn btn-default" ng-click="returnToList()">Cancel</button>
  <button class="btn btn-danger" ng-click="delete(myFact)">Delete</button>
</div>
</form>
<pre>myFact = {{myFact | json}}</pre>
