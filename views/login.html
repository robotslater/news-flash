<form id="loginForm" name="loginForm" novalidate>
  <div class="form-group">
    <label>Username:</label>
    <input ng-model="user.username" ng-blur="showLoginMsg = false" type="text"/>
  </div>
  <div class="form-group">
    <label>Password:</label>
    <input ng-model="user.password" ng-blur="showLoginMsg = false" type="password"/>
  </div>
</div>
<div ng-show="showLoginMsg">
  <span class="bg-danger">{{loginMsg}}</span>
</div>

<div class="form-group">
  <button class="btn btn-primary" ng-click="login(user)">Login</button>
  <button class="btn btn-primary" ng-click="createUser(user)">Create and Login</button>
  <button class="btn btn-danger" ng-click="removeUser(user)">Delete</button>
</div>

</form>
<pre>user = {{user | json}}</pre>
